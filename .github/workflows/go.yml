name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:10.5.5
        env:
          MYSQL_ROOT_PASSWORD: '12345678'
          MYSQL_USER: 'shortener'
          MYSQL_PASSWORD: '12345678'
          MYSQL_DATABASE: 'shortener_db'
        ports:
        - 32574:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - uses: actions/checkout@v2

    #- name: Install ginkgo
    #  run: go get github.com/onsi/ginkgo/ginkgo

    - name: Test with In-Memory Storage
      #run: ginkgo -race -progress -r
      run: go test -v  -coverprofile=coverage1.txt -covermode=atomic ./...

    - name: Test with MariaDB Storage
      env:
        TEST_STORAGE: mysql
        MYSQL_HOST: 127.0.0.1:32574
        MYSQL_DBNAME: shortener_db
        MYSQL_USER: root
        MYSQL_PASSWORD: '12345678'
      #run: ginkgo -race -progress -r
      run: go test -v  -coverprofile=coverage2.txt -covermode=atomic ./...

    - name: Install gocovmerge
      run: go get -u github.com/wadey/gocovmerge
    
    - name: Combine coverage results
      run: |
        gocovmerge coverage1.txt coverage2.txt > coverage.txt
        rm coverage1.txt coverage2.txt

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

    - name: Run Vet & Lint
      run: |
        go vet .
        go get -u golang.org/x/lint/golint
        golint -set_exit_status=1 ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - uses: actions/checkout@v2

    - name: Build
      run: go build -v -o urlshortener .

    - name: Tar Files
      run: tar -czvf latest-linux-amd64.tar.gz urlshortener

    - name: 'Upload Linux x64 Release'
      uses: actions/upload-artifact@v2
      with:
        name: latest-linux-amd64-build
        path: latest-linux-amd64.tar.gz
